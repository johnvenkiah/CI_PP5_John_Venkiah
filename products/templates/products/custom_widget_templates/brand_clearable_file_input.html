<!-- Widget to be able to view the image of a brand, and style the checkbox and button,
    appearing in the edit_brand_modal and add product or brand pages.
Credits: Code Institute, Boutique Ado project/Django -->

{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" class="thmbnl shadow-sm mb-3 p-1" alt="{{ widget.value.name }}" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="brand-{{ widget.checkbox_id }}_{{ widget.value }}">
            <!-- Add the name of the current brand image to the label -->
            <label class="custom-control-label text-danger" for="brand-{{ widget.checkbox_id }}_{{ widget.value }}">{{ widget.clear_checkbox_label }} {{ widget.value|truncatechars:20 }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<div class="row">
    <div class="col-12 col-md-6">
        <span class="btn btn-blue btn-file btn-block">
            Select Image <input type="{{ widget.type }}" aria-label="Select Image" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
        </span>
    </div>
    <div class="col-12">
        <!-- Add class here instead of id so I can have multiple modals with the form on the manage_brands page -->
        <strong class="text-orange filename-for-brand"></strong>
    </div>
</div>
