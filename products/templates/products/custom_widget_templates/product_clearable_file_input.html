{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" class="thmbnl shadow-sm mb-3 p-1" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="product-{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="product-{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<div class="row">
    <div class="col-12 col-md-6">
        <span class="btn btn-blue text-white btn-file btn-block">
            Select Image<input type="{{ widget.type }}" aria-label="Select Image" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
        </span>
    </div>
    <div class="col-12">
        <strong><p class="text-orange" id="filename-product"></p></strong>
    </div>
'</div>
