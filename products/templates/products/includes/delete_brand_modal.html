<!-- Modal to confirm brand deletion for admin users -->

<!-- Make sure to add the instance id to the element id so each id on the page is unique -->
<div class="modal fade" id="deleteBrandModal{{ brand.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteBrandModalTitle_{{ brand.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-orange font-weight-bold" id="deleteBrandModalTitle_{{ brand.id }}">Delete Brand</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-shadow">Are you sure you want to delete <strong><i class="text-orange">{{ brand.friendly_name }}</i></strong>?</p>
            </div>
            <div class="modal-footer">
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <button type="button" class="btn btn-grey btn-block text-white text-shadow mt-2" data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-12 col-md-6">
                    <!-- Deletes the brand in question -->
                    <a role="button" href="{% url 'delete_brand' brand.id %}" class="btn btn-red btn-block text-shadow mt-2">Delete Brand</a>
                </div>
            </div>
        </div>
    </div>
</div>
