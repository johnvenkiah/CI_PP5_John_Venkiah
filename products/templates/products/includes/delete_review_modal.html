<!-- Modal to confirm review deletion, passing the instance id to the modal to avoid duplicate element ids -->

<div class="modal fade" id="deleteReviewModal{{ review.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteReviewModalTitle_{{ review.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-orange font-weight-bold" id="deleteReviewModalTitle_{{ review.id }}">Delete Review</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-shadow">Are you sure you want to delete your review of <strong><i class="text-orange">{{ product.name }}</i></strong>?</p>
                <p class="text-shadow">Your rating of the product will still be counted.</p>
            </div>
            <div class="row px-2">
                <div class="col-6">
                    <button type="button" class="btn btn-grey btn-block text-white text-shadow" data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-6">
                    <a role="button" href="{% url 'delete_review' review.id %}" class="btn btn-red btn-block text-shadow">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
