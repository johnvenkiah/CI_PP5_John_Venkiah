<div class="modal fade" id="editBrandModal{{ brand.id }}" tabindex="-1" role="dialog" aria-labelledby="editBrandModalTitle_{{ brand.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-orange font-weight-bold" id="editBrandModalTitle_{{ brand.id }}">Edit Brand: {{ brand.friendly_name }}</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{% url 'update_brand' brand.id %}" class="form mb-2" enctype="multipart/form-data">
                <div class="modal-body">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                        {{ field }}
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="modal-footer row">
                    <div class="col">
                        <a role="button" class="btn-block btn btn-grey" href="{% url 'manage_brands' %}">Cancel</a>
                    </div>
                    <div class="col">
                        <button class="btn-block btn btn-orange" type="submit">Save Brand</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
