<div class="modal fade" id="deleteProductModal{{ product.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-orange font-weight-bold" id="exampleModalLongTitle">Delete Product</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-shadow">Are you sure you want to delete <strong><i class="text-orange">{{ product.name }}</i></strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-black text-orange text-shadow" data-dismiss="modal">Cancel</button>
                <a type="button" href="{% url 'delete_product' product.id %}" class="btn btn-red text-shadow">Delete Product</a>
            </div>
        </div>
    </div>
</div>
