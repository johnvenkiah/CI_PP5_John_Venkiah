{% extends "base.html" %}

<!-- The idea of an overlay and the allauth-inner-content here is inspired by the Code Institute Boutique Ado project. -->

{% block content %}
    <div class="modal--overlay"></div>
    <div class="container header-container">
        <div class="row">
            <div class="col-12">
                <div class="allauth-form-inner-content hi-z dialog bg-trans-dark">
                    {% block inner_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <!-- Script to prevent scrolling in unneededly long pages as these pages display as modals-->
    {% include 'includes/prevent_scroll_script.html' %}

{% endblock %}
