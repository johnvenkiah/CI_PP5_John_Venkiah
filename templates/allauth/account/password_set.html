<!-- This Allauth page is only styled to match the site, otherwise left as is. -->

{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-orange">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-orange" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
