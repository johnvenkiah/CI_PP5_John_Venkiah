{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-orange">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change text-right">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-orange text-white text-uppercase" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
