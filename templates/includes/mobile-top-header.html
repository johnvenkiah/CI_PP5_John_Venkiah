<li class="list-inline-item hide-items">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Search">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded my-0 bg-trans-blue" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-trans border border-black rounded" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item hide-items dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="My Account">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="#" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="#" class="dropdown-item">Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Sign Out</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Sign Up</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Sign In</a>
        {% endif %}
    </div>
</li>
<h1 class="logo-font mx-auto my-auto d-lg-none text-center hide-2">STEP UP</h1>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="#">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <!-- <p class="my-0">$0.00</p> -->
                <!-- % if grand_total %
                    $ grand_total|floatformat:2 
                 else 
                    $0.00
                 endif  -->
        </div>
    </a>
</li>
