<!-- the delete account page deletes the users account if confirmed -->

{% extends 'account/base.html' %}

{% load i18n %}

{% block extra_title %}{% trans "Delete Account" %}{% endblock %}

{% block inner_content %}
<h2 class="text-orange">{% trans "Delete Account?" %}</h2>

<form method="post" action="{% url 'delete_account' request.user.id %}" class="p-2">
  {% csrf_token %}
<div class="row">
    <div class="col-12">
        <label for="id_delete_checkbox" hidden>{{ form.delete_checkbox.label }}</label>
        <p>{{ form.delete_checkbox }} <span class="ml-3">{{ form.delete_checkbox.label }}</span></p>
    </div>
    <div class="col-12 col-md-6 mb-2">
        <!-- back to the My StepUp page -->
        <a href="{% url 'my_stepup' %}" class="btn btn-lg btn-grey btn-block">{% trans 'Cancel' %}</a>
    </div>
    <div class="col-12 col-md-6 mb-2">
        <!-- Confirms account deletion -->
        <button type="submit" class="btn btn-lg btn-red btn-block">{% trans 'Delete Account' %}</button>
    </div>
</div>
</form>

{% endblock %}
