<h6 class="text-orange"><strong>Cart Total: ${{ total|floatformat:2 }}</strong></h6>
<h6 class="text-white">Delivery: ${{ delivery|floatformat:2 }}</h6>
<h4 class="mt-4 text-orange"><strong>Grand Total: ${{ grand_total|floatformat:2 }}</strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 text-danger">
        You're <strong>${{ free_delivery_delta }}</strong> from free delivery!
    </p>
{% endif %}
