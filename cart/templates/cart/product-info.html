<a class="my-0 text-orange" href="{% url 'product_detail' item.product.id %}" aria-label="Product Details"><strong>{{ item.product.name|truncatechars:38 }}</strong></a>
<p class="my-0">
    <strong>Size: </strong>
    <span class="d-block float-right">
        {% if item.product.size_type != 'N/A' %}{{ item.size }}{% else %}N/A{% endif %}
    </span>
</p>
<p class="my-0 small">Art Nr: <span class="d-block float-right">{{ item.product.art_nr|upper }}</span></p>
