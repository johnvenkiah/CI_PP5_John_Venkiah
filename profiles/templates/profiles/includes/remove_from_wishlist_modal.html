<!-- Modal to confirm that the user wants to remove the review in question. -->

<div class="modal fade" id="removeFromWishListModal{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="wishlistModalTitle_{{ item.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-orange font-weight-bold" id="wishlistModalTitle_{{ item.id }}">Remove From Wishlist</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-shadow">Are you sure you want to remove <strong><i class="text-orange">{{ item.name|truncatechars:38 }}</i></strong> from your Wishlist?</p>
            </div>
            <div class="modal-footer">
            </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <button type="button" class="btn btn-grey btn-block text-white text-shadow mt-2" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <a role="button" href="{% url 'remove_from_wishlist' item.id %}" class="btn btn-block btn-red text-shadow mt-2">Remove From Wishlist</a>
                    </div>
                </div>
        </div>
    </div>
</div>
